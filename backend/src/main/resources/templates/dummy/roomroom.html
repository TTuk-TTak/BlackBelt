<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅 서비스</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>


</head>
<body>
	<input type="text" id="nickname" class="form-inline" placeholder="닉네임을 입력해주세요" required autofocus>
	<button class = "btn btn-primary" id = "name">확인</button>
	<br>
	<label for="roomId" class="label label-default">방 번호</label>
	<label th:text="*{room.roomId}" id="roomId" class="form-inline"></label>
	<br>
	<label for="roomName" class="label label-default">게이머 이름 </label>
	<label th:text="*{room.senderId}" id="roomSenderId" class="form-inline"></label>
	<label th:text="*{room.recieverId}" id="roomRecieverId" class="form-inline"></label>
	<div id = "chatroom" style = "width:400px; height: 600px; border:1px solid; background-color : gray"></div>
	<input type = "text" id = "message" style = "height : 30px; width : 340px" placeholder="내용을 입력하세요" autofocus>
	<button class = "btn btn-primary" id = "send">전송</button>
	<script>

	</script>
</body>
<script th:inline = "javascript">
    var webSocket;
    var nickname;
    /* <![CDATA[*/
    var roomId = /*[[${room.roomId}]]*/;
    var senderId = /*[[${room.senderId}]]*/;
    var recieverId = /*[[${room.recieverId}]]*/;
    /* ]]> */
    document.getElementById("name").addEventListener("click",function(){
        nickname = document.getElementById("nickname").value;
        document.getElementById("roomSenderId").style.display = "none";
        document.getElementById("roomRecieverId").style.display = "none";
        connect();
    })
    document.getElementById("send").addEventListener("click",function(){
        send();
    })
    function connect(){
        webSocket = new WebSocket("ws://localhost:8080//battle");
        webSocket.onopen = onOpen;
        webSocket.onclose = onClose;
        webSocket.onmessage = onMessage;
    }

	// 게임 시작 신호 보냄 
    function send(){
       // msg = document.getElementById("message").value;
        //webSocket.send(JSON.stringify({chatRoomId : roomId,type:'CHAT',writer:nickname,message : msg}));
        //console.log(JSON.stringify({chatRoomId : roomId,type:'CHAT',writer:nickname,message : msg}));
        //document.getElementById("message").value = "";
        console.log("게임시작함");
        webSocket.send(JSON.stringify({senderId : senderId, recieverId : recieverId, type:'GAMESTART',message:"a"}));
        
	}
    // 게임시작 신호 받음 
    function onMessage(e){
        data = e.data;
        chatroom = document.getElementById("chatroom");
        chatroom.innerHTML = chatroom.innerHTML + "<br>" + data;
        console.log("게임시작함");
        webSocket.send(JSON.stringify({senderId : senderId, recieverId : recieverId, type:'GAMESTART',message:"a"}));
  
    }
    // 대기방 입장 
    function onOpen(){
        webSocket.send(JSON.stringify({senderId : senderId, recieverId : recieverId, type:'ENTER',message:"a"}));
    }
 	// 대기방 퇴장
    function disconnect(){
    	webSocket.send(JSON.stringify({senderId : senderId, recieverId : recieverId, type:'LEAVE',message:"a"}));
        webSocket.close();
    }
    function onClose(){
        disconnect();
    }

</script>
</html>
